<div class="search">

	<div class="search_popup -clip-right">
		<ul class="search_navigation">
			<li><a href="#catalogue" class="search_tab -catalogue"><f:translate key="Katalog"/></a></li>
			<li><a href="#subjects" class="search_tab -subjects"><f:translate key="Faechersammlungen"/></a></li>
			<li><a href="#website" class="search_tab -website"><f:translate key="Webseite"/></a></li>
		</ul>
	</div>

	<form method="get" class="search_form -catalogue -visible" action="/" role="search">
		<f:form.textfield type="text" name="searchcat" id="mytextbox" size="40" class="search_input" placeholder="{f:translate(key:'labelSearchAll')}"/>
		<label for="mytextbox" class="sr-only"><f:translate key="labelSearchAll"/></label>
		<f:form.button type="submit" class="search_submit"><span class="sr-only"><f:translate key="suchSubmitButton"/></span></f:form.button>
	</form>

	<form class="search_form -subjects" role="search">
		<f:form.textfield type="text" name="searchcat" id="q" size="40" class="search_input"/>
		<label for="q" class="search_input-label"><f:translate key="labelSearchAll"/></label>
	</form>

	<form action="<f:uri.page pageUid='{f:translate(key:\'solrTarget\')}' />" method="get" class="search_form -website" role="search">
		<f:form.textfield type="text" name="q" id="solrtab" size="40" class="search_input"/>
		<label for="solrtab" class="search_input-label"><f:translate key="labelSearchAll"/></label>
		<f:form.button type="submit" class="search_submit"><span class="sr-only"><f:translate key="suchSubmitButton"/></span></f:form.button>
	</form>

	<div class="search_popup">
		<f:render partial="Katalog" arguments="{_all}" />
		<f:render partial="Faechersammlungen" arguments="{_all}" />
		<f:render partial="Webseite" arguments="{_all}" />
	</div>

</div>

<div class="tx-subtabs-pi1">
	<f:for each="{faecher}" as="fach">
		<h3><f:link.page pageUid="{fach.seite}">{fach.titel}</f:link.page></h3>
		<ul>
			<f:for each="{fach.fachliste}" as="subpunkte">

				<li><f:link.page pageUid="{subpunkte.seite}">{subpunkte.titel}</f:link.page></li>

				<ul>
					<f:for each="{subpunkte.tagliste}" as="tag">
						<li>{tag.tag}</li>
					</f:for>
				</ul>

			</f:for>
		</ul>
	</f:for>
</div>

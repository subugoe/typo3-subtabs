{namespace solr=Tx_Fed_ViewHelpers_Widget_Solr}
 
<f:layout name="Widget/Solr" />
 
<f:section name="SearchField">
    <h2>Type your search word(s) to search the site</h2>
    <div>
        <solr:searchField />
    </div>
    <solr:errors />
    <f:if condition="{arguments.options.auto} > 0">
        <f:else>
            <f:if condition="{arguments.options.useLinksAsButtons}">
                <f:then>
                    <solr:link.search>Search</solr:link.search>
                    <solr:link.reset>Reset</solr:link.reset>
                </f:then>
                <f:else>
                    <solr:button.search>Search</solr:button.search>
                    <solr:button.reset>Reset</solr:button.reset>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</f:section>
 
<f:section name="Facets">
    <solr:facets>
        <h2>Facets</h2>
        <solr:facet.group>
            <h3><solr:facet.group.title /></h3>
            <solr:facet.group.list>
                <solr:facet.template>
                    <li>
                        <solr:facet.title>Name</solr:facet.title>
                        (<solr:facet.count>0</solr:facet.count>)
                    </li>
                </solr:facet.template>
            </solr:facet.group.list>
        </solr:facet.group>
    </solr:facets>
</f:section>
 
<f:section name="Paginate">
    <solr:paginate>
        <div class="navigation">
            <solr:paginate.first>First</solr:paginate.first>
            <solr:paginate.previous>Previous</solr:paginate.previous>
            <span class="fed-solr-paginate-numbers">
                <solr:paginate.number>1</solr:paginate.number>
            </span>
            <solr:paginate.next>Next</solr:paginate.next>
            <solr:paginate.last>Last</solr:paginate.last>
        </div>
    </solr:paginate>
</f:section>
 
<f:section name="Results">
    <solr:noResults>
        No results found
    </solr:noResults>
    <solr:results>
        <solr:result>
            <f:if condition="{arguments.options.showScorebar}">
                <solr:scorebar showPercent="FALSE" />
            </f:if>
            <f:if condition="{arguments.options.showScorePercentage}">
                <dt>Score: <span class="relevancy"></span></dt>
            </f:if>
            <f:if condition="{arguments.options.showResultNumbers}">
                <span class="result-number">1</span>
            </f:if>
            <a class="url title" href="#">Title</a>
            <div class="content">Content</div>
        </solr:result>
    </solr:results>
</f:section>
 
<f:section name="Statistics">
    <solr:statistics>
        Showing result <solr:statistics.first />
        to <solr:statistics.last /> of <solr:statistics.total /> - page <solr:paginate.current /> of <solr:paginate.total />.
        Show <solr:resultsPerPage options="{arguments.resultsPerPageOptions}" value="{arguments.options}" /> results per page.
    </solr:statistics>
</f:section>
 
<f:section name="ItemsPerPage">
    <solr:itemsPerPage default="{settings.widget.solr.itemsPerPage}" />
</f:section>

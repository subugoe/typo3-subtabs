{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div class="search_content -catalogue">
	<f:for each="{kataloge}" as="katalogliste">
		<ul class="search_catalog-list">
			<f:for each="{katalogliste.katalogListe}" as="liste" iteration="katalogIterator">
				<li class="search_item">
					<f:if condition="{liste.neuesFenster}">
						<f:then>
							<f:form.radio name="kataloge" id="radio{katalogIterator.index}" class="search_radio -new-window" value="{v:uri.typolink(configuration: '{parameter: liste.url}')}" checked="{katalogIterator.isFirst}"/>
						</f:then>
						<f:else>
							<f:form.radio name="kataloge" id="radio{katalogIterator.index}" value="{v:uri.typolink(configuration: '{parameter: liste.url}')}" checked="{katalogIterator.isFirst}"/>
						</f:else>
					</f:if>
					<v:iterator.explode as="abbreviation" content="{liste.titel}" glue=" - ">
						<label class="search_label" for="radio{katalogIterator.index}">{f:if(condition: '{abbreviation.1}', then: abbreviation.1, else: abbreviation.0)}</label>
						<span class="search_label-link">
							<f:if condition="{abbreviation.0}">
								<f:if condition="{abbreviation.1}">
									(<v:link.typolink configuration="{parameter: liste.direktLink}">{abbreviation.0}</v:link.typolink>)
								</f:if>
								<span class="search_info" title="{liste.direktLinkTitel}">
									<span class="sr-only">{liste.direktLinkTitel}</span>
								</span>
							</f:if>
						</span>
					</v:iterator.explode>
				</li>
			</f:for>
		</ul>
		<ul class="search_catalog-page-list">
			<f:for each="{katalogliste.seitenListe}" as="page">
				<li>
					<v:link.typolink configuration="{parameter: page.uid, title: page.title}">{page.title}</v:link.typolink>
				</li>
			</f:for>
		</ul>
	</f:for>
	<button class="search_close" title="{f:translate(key:'close')}">
		<span class="sr-only"><f:translate key="close"/></span>
	</button>
</div>

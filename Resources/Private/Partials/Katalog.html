{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div class="search_content -catalogue">
	<f:for each="{kataloge}" as="katalogliste">
		<div class="search_catalog-list">
			<f:for each="{katalogliste.katalogListe}" as="liste" iteration="katalogIterator">
				<label class="search_label">
					<f:if condition="{liste.neuesFenster}">
						<f:then>
							<f:form.radio name="kataloge" class="search_radio -new-window" value="{v:uri.typolink(configuration: '{parameter: liste.url}')}" checked="{katalogIterator.isFirst}"/>
						</f:then>
						<f:else>
							<f:form.radio name="kataloge" value="{v:uri.typolink(configuration: '{parameter: liste.url}')}" checked="{katalogIterator.isFirst}"/>
						</f:else>
					</f:if>
					<v:iterator.explode as="abbreviation" content="{liste.titel}" glue=" - ">
						<span <f:if condition="{abbreviation.1}"><f:then> class="search_description"</f:then><f:else> title="{liste.information}"</f:else></f:if>>{abbreviation.0}</span>
						<f:if condition="{abbreviation.1}">
							<v:link.typolink configuration="{parameter: liste.direktLink, ATagParams: 'class=\'search_label-link\'', title: liste.direktLinkTitel}">{abbreviation.1}</v:link.typolink>
						</f:if>
					</v:iterator.explode>
				</label>
			</f:for>
			<ul class="search_catalog-page-list">
				<f:for each="{katalogliste.seitenListe}" as="page">
					<li>
						<v:link.typolink configuration="{parameter: page.uid, title: page.title}">{page.title}</v:link.typolink>
					</li>
				</f:for>
			</ul>
		</div>
	</f:for>
</div>
